<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="/app/scss/main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/app/scss/main.css">
  <title>Frontend Mentor | Todo app</title>
</head>
<body>
  <header>
    <div class="nav">
      <h2 class="nav__heading">TODO</h2>
      <img src="/images/icon-sun.svg" alt="an image of a brighter lamp" class="nav__toggler">
    </div>
    <div class="hero">
      <div class="hero__newTodo">
        <span class="newTodo-circle"></span>
         <input type="text" placeholder="Create a new Todo...">
      </div>
      <!--container of todos  -->
      <div class="hero__newTodo taskContainer ">
        <p class="DefaultText"> <span class="leftItem">0</span>  item left</p>
        <p class="clear">Clear Completed</p>
      </div>
    </div>
  </header>
  <main>
    <div class="todoContainerBg">

    </div>
  </main>
</body>
</html>
