<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="/app/scss/main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/app/scss/main.css">
  <title>Frontend Mentor | Todo app</title>
</head>
<body>
  <header>
    <div class="nav">
      <h1 class="nav__heading">TODO</h1>
      <img src="/images/icon-sun.svg" alt="an image of a brighter lamp" class="nav__toggler">
      <img src="/images/icon-moon.svg" alt="an image of a brighter lamp" class="nav__toggler moon hide">
    </div>
    <div class="hero">
      <div class="hero__newTodo col circleBefore">
         <input type="text" placeholder="Create a new Todo...">
      </div>
      </div>
  </header>
  <main>
    <div class="todoContainer">
      <!-- list of added todos -->
      <ul class="todos">
      </ul>
      <!-- clear todos -->
      <div class="clearTodos col col--sb">
        <p class="items-left"><span class="item-left-number">0</span> items(s) let</p>
        <p class="all">All </p>
        <p class="active">Active</p>
        <p class="completed"> Completed </p>
        <p class="clear-completed">Clear Completed </p>
      </div>
    </div>
  </main>
  <!-- javascript -->
  <script  src="/app/app.js"></script>
</body>
</html>
